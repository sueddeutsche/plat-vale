name: gitleaks
on:
  push: {}

jobs:
  gitleaks:
    name: Run gitleaks
    runs-on: ["ghcr.io/cirruslabs/ubuntu-runner-amd64:22.04-sm", "low-priority"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
